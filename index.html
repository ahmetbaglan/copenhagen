  <body>
    <div class="header">
      <h1>Copenhagen in Demographics &amp; Politics</h1>
      <i>An investigation in the demographics of the different districts of Copenhagen and their respective voting behaviour
      in the last 10 years.</i>
      <strong class="date">14th of May, 2018</strong>
    </div>
    <div class="container">
      <div class="map"></div>
    </div>


    <script type="text/javascript">
    var w = 1000,
      h = 1000;




    var drawDistrict = function(dis) {


    }
    var svg = d3.select('.map')
      .append('svg')
      .attr('width', w)
      .attr('height', h);

    d3.json("copenhagen.geojson", function(json) {
      console.log(json);
      var center = d3.geoCentroid(json)
      var scale = 80000;
      var offset = [w / 2, h / 2];
      var projection = d3.geoMercator()
        .center(center)
        .translate(offset)
        .scale([scale]);

      console.log(center);
      var path = d3.geoPath().projection(projection)

      //Bind data and create one path per GeoJSON feature
      var paths = svg.selectAll("path")
        .data(json)
        .enter()
        .append("path")
        .attr("d", path)
        .style("fill", 'red');

        console.log(paths);

    });

    </script>

  </body>
