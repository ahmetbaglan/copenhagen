<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Social Data &amp; Visualizations Project</title>
  <script type="text/javascript" src="d3.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="header">
    <h1>Copenhagen in Demographics &amp; Politics</h1>
    <i>An investigation in the demographics of the different districts of Copenhagen and their respective voting behaviour
      in the last 10 years.</i>
    <strong class="date">14th of May, 2018</strong>
  </div>
  <div class="container">
    <p class="button-row">
      <p>
        Select demographic
      </p>
      <p>
        <select class="btn btn-lg btn-default metric">
          <option selected value="inhabitants">Inhabitants</option>
          <option value="income">Majority income group</option>
          <option value="age">Majority age group</option>
          <option value="apts">Apartments</option>
        </select>
        <button class="btn btn-default">Update</button>
      </p>

    </p>
    <div class="map"></div>
  </div>


  <script type="text/javascript" src="scripts/map.js"></script>

</body>

</html>
